<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heroes of the Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="skills.js"></script>
    <script src="oop.js"></script>
    <script src="character.js"></script>
    <script src="characterSelect.js"></script>
    <script src="health.js"></script>
    <script src="init.js"></script>

</head>
<body>
    <div id="char_select_modal">
        <div id="char_select_menu">
            <button id="reselect_button">Reselect</button>
            <div id="game_options_menu">
                <div id="game_options_title">Game Options</div>
                <div class="game_options_subtitle">Board Size:</div>
                <input type="radio" name="board_size" value="3" checked><span>3</span>
                <input type="radio" name="board_size" value="4"><span>4</span>
                <input type="radio" name="board_size" value="5"><span>5</span>
                <div class="game_options_subtitle">How many in a row to win? Can't be greater than board size!</div>
                <input type="radio" name="win_condition" value="3" checked><span>3</span>
                <input type="radio" name="win_condition" value="4"><span>4</span>
                <input type="radio" name="win_condition" value="5"><span>5</span>
            </div>
            <button id="start_game_button">Start Game!</button>

        </div>
    </div>
    <div id="modal_overlay"></div>
    <div id="modal"></div>
    <div class="boardArea">
        <div id="header">
            <div id="p1_title_area" class="title_areas">
                <img src="images/p1icon.png" alt="" class="playerIcon">
                <div class="playerName" id="player1name"></div>
            </div>
            <div id="game_title_area" class="title_areas"><img src="images/heroes_of_the_storm_logo.png" alt=""></div>
            <div id="p2_title_area" class="title_areas">
                <img src="images/p2icon.png" alt="" class="playerIcon">
                <div class="playerName" id="player2name"></div>
            </div>
        </div>
        <div class="mainDisplay">
            <div class="playerOne">
                <div class="health">
                    <div class="inner"></div>
                    <div class="outer"></div>
                </div>
            </div>
            <div id="game_area"></div>
            <div class="playerTwo">
                <div class="health">
                    <div class="inner"></div>
                    <div class="outer"></div>
                </div>
            </div>
        </div>
        <div class="path">
            <div class="playerOnePower">ULTIMATE MOVE</div>
            <div class="reset">RESET GAME</div>
            <div class="playerTwoPower">ULTIMATE MOVE</div>
        </div>
    </div>
</body>
</html>
